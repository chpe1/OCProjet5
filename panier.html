    <!-- Contenu du site-->
    <div class="container">
        <div class="row">
          <div class="col">
            <div class="jumbotron my-3">
                <h1>Récapitulatif de votre panier</h1>
            </div>
          </div>
        </div>
        <div class="row" id="tabPanier">
          <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Référence du produit</th>
                    <th>Quantité</th>
                    <th>Prix</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody id="listePanier">
                   
                </tbody>
            </table>
          </div>
        </div>
        <div class="row">
            <div class="col">
                <h3>Laissez-nous des informations utiles à votre commande :</h3>
                <form id="formPanier">
                    <div class="form-group mt-3">
                      <label for="nom">Nom :</label>
                      <input type="text" class="form-control" id="nom" placeholder="Indiquez votre nom" aria-describedby="nom" required>
                    </div>
                    <div class="form-group mt-3">
                      <label for="prenom">Prenom :</label>
                      <input type="text" class="form-control" id="prenom" placeholder="Indiquez votre prenom" aria-describedby="prenom" required>
                    </div>
                    <div class="form-group mt-3">
                      <label for="email">Email :</label>
                      <input type="email" class="form-control" id="email" placeholder="Indiquez votre email" aria-describedby="email" required>
                    </div>
                    <div class="form-group mt-3">
                      <label for="adresse">Adresse de livraison :</label>
                      <textarea id="adresse" rows="5" class="form-control" required></textarea>
                    </div>
                    <div class="form-group mt-3">
                      <label for="ville">Ville :</label>
                      <input type="text" id="ville" class="form-control" placeholder="Indiquez votre ville" aria-describedby="ville" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="submit">Passer la commande</button>
                </form>
            </div>
        </div>
    </div>
